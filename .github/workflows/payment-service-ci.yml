name: Payment-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:23.0.3
        options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Docker Containers For Payment Service
        run: docker-compose -f docker-compose-payment-service.yml up -d

      - name: Wait for services to be healthy
      - run: | 
          echo "Waiting for all services to become healthy..."
          end_time=$((SECONDS + 300)) # 최대 5분(300초)간 기다림
          while [ $SECONDS -lt $end_time ]; do
            unhealthy_services=$(docker-compose -f docker-compose.ci.yml ps | grep -v "healthy" | grep -c " Up ")
            if [ "$unhealthy_services" -eq 0 ]; then
              echo "All services are healthy!"
              docker-compose -f docker-compose.ci.yml ps # 현재 상태 출력
              exit 0
            fi
            echo "Waiting for $unhealthy_services service(s) to become healthy..."
            sleep 10
          done
          echo "Timeout: Not all services became healthy within 5 minutes."
          docker-compose -f docker-compose.ci.yml ps # 현재 상태 출력
          exit 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run Tests with Coverage
        run: ./gradlew clean test jacocoTestReport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: payment-service/build/reports/jacoco/test/html

      - name: Upload Problem Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: problems-report
          path: payment-service/build/reports/problems/problems-report.html